<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="games.js"></script>
    <script defer src="script.js"></script>

    <title>The Pixel Preservation Project</title>
  </head>

  <body>
    <header>
      <h1>The Pixel Preservation Project</h1>
    </header>
    <main>
      <h2>List of games:</h2>
      <ul id="games"></ul>
    </main>

    <template id="game-entry">
      <li>
        <h4 class="title"></h4>
        <div>
          <span class="genre"></span>
          <span class="platform"></span>
        </div>
        <p class="description"></p>
        <div class="buttons">
          <button>Delete</button>
          <button>Edit</button>
        </div>
      </li>
    </template>
  </body>
</html>
